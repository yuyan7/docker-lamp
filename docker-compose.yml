version: '2'
volumes:
  mysql:
    driver: 'local'
services:
  loadbalancer:
    image: haproxy:alpine
    links:
      - php
    volumes:
      - ./haproxy:/usr/local/etc/haproxy/
    ports:
      - "80:80"
  mysql:
    image: mysql
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
  php:
    build: php
    links:
      - mysql:mysql
